   <script>
       //-------------getWeekNumber----------------------begin
       Date.prototype.getWeekNumber = function(){
           var d = new Date(+this);
           d.setHours(0,0,0);
           d.setDate(d.getDate()+4-(d.getDay()||7));
           return Math.ceil((((d-new Date(d.getFullYear(),0,1))/8.64e7)+1)/7);
       };
       //-------------getWeekNumber----------------------end

       var weekdays = new Array("Sonntag", "Montag", "Dienstag", "Mittwoch",
