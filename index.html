<button onclick="getNextWeek()" type="button" id="nextWeek"> next week >> </button>
   <div id="output"></div>
   <script>

       //-------------getWeekNumber----------------------begin
       Date.prototype.getWeekNumber = function(){
           var d = new Date(+this);
           d.setHours(0,0,0);
           d.setDate(d.getDate()+4-(d.getDay()||7));
           return Math.ceil((((d-new Date(d.getFullYear(),0,1))/8.64e7)+1)/7);
       };
       //-------------getWeekNumber----------------------end

       //-------------nextWeek---------------------------begin
       function getNextWeek(){

           currentWeek = currentWeek +1;
           alert(currentWeek)
       }
       //-------------nextWeek---------------------------end

       //-------------createTable------------------------begin
       function createTable(){
           var weekdays = ["Sonntag", "Montag", "Dienstag", "Mittwoch",
                   "Donnerstag", "Freitag", "Samstag"];

           var headTable = document.getElementById('days');
           for(var i = 0; i<weekdays.length; i++) {
               headTable.innerHTML = headTable.innerHTML + "<th>"+weekdays[i]+"</th>";
           }
       }
       //-------------createTable------------------------end
       var date = new Date();
       var currentWeek = date.getWeekNumber();
   </script>
